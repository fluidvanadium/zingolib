name: Main

on: 
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    name:                       Build on ${{ matrix.os }}
    runs-on:                    ${{ matrix.os }}
    env:
      RUSTFLAGS:                -D warnings
    strategy:
      matrix:
        os:                     [ubuntu-22.04]
    container:
      image:                    zingodevops/ci-build:latest
      options:                  --security-opt seccomp=unconfined
    steps:
      - name:                   Checkout repository
        uses:                   actions/checkout@v2
      - name:                   Check formatting of code
        run:                    cargo fmt --check
      - name:                   Generate code coverage
        run: |
          cargo tarpaulin --avoid-cfg-tarpaulin --skip-clean --ignore-tests --release --verbose --workspace --timeout 300 --out Xml --features cross_version
      - name:                   Upload to codecov.io
        uses:                   codecov/codecov-action@v2
        with:
          fail_ci_if_error:     true
